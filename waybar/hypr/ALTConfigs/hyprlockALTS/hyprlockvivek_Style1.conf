$Scripts = $HOME/.config/hypr/scripts


# BACKGROUND
background {
    monitor =
    path = $HOME/.config/hypr/hyprlockFiles/hyprlock.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = true
    grace = 0
    disable_loading_bar = false
}

