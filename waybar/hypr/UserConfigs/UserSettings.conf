misc {
  disable_hyprland_logo = true 
  disable_splash_rendering = true
  mouse_move_enables_dpms = false
  key_press_enables_dpms = true
  vfr = true
  #vrr = 0
  enable_swallow = false # swallow the terminal when launching a program from it.
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  #disable_autoreload = true
}

render {
  direct_scanout = false #Before know as: no_direct_scanout = true #for fullscreen games
  }

cursor {
  sync_gsettings_theme = true
  #no_hardware_cursors = false
  #enable_hyprcursor = true
  #warp_on_change_workspace = true
  #no_warps = true 
  #hide_on_key_press = true #Hide the cursor when typing on the keyboard
