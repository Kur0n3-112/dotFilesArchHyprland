# User Settings
# This is where you put your own settings as this will not be touched during update

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
source = $HOME/.config/hypr/kurColors/KurColors.conf

# blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status=master
  new_on_top=1
  mfact = 0.5
}

general {
  #gaps_in = 4
  #gaps_out = 8
  gaps_in = 0
  gaps_out = 0
  #border_size = 0
  resize_on_border = true
   
  #col.active_border = $color0 $color2 $color9 $color12 $color15 90deg
  #col.active_border = $colorWhiteEggShell
  #col.inactive_border = $backgroundCol

  layout = master
}

#group {
#  #col.border_active = $color15
#
#  groupbar {
#  #col.active = $color0
#
#  }
#}

decoration {
  rounding = 0 # give it a number in px (example 10, 15, 100, ...)

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.8

  blur {
  enabled = false
  size = 5
  passes = 2
  ignore_opacity = true
  new_optimizations = true
  special = true
  }
}

#---> Here was the animations part.

input {
  kb_layout = us,es
  kb_variant =
  kb_model =
  kb_options = grp:win_space_toggle
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false
  accel_profile = flat
  force_no_accel = true 

  sensitivity=1.50

